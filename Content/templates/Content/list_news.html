{% extends "Content/Base.html" %}
{% block content %}

<ul> 
    <!-- Iterate over object_list -->
    {% for NewsReport in qs %} 
    <!-- Display Objects -->
    <li>{{ NewsReport.headline }}</li> 
    <li>{{ NewsReport.content }}</li> 
  
    <hr/> 
    <!-- If object_list is empty  -->
    {% empty %} 
    <li>No objects yet.</li> 
    {% endfor %} 
</ul>

{% endblock %}
