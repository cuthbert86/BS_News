{% extends "Content/Base.html" %}
{% block content %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}
<title>{{title}}</title>
{% load widget_tweaks %}
<div class="content-section">
<form method="POST">
{% csrf_token %}
<fieldset class="form-group">
<legend class="border-bottom mb-4">User Registration Form</legend>
{{ form.as_p }}
</fieldset>
<div class="form-group">
<button class="btn btn-outline-info" type="submit">Register</button>
</div>
</form>
<div class="border-top pt-3">
<small class="text-muted">Already Registered? <a class="ml-2" href="#">Login</a>
</small>
</div>
</div>
{% endblock content %}
